{% extends 'base.html' %}

{% block title %}Загрузка файла{% endblock %}

{% block body %}

    <div align="center">
    <h1>ЗАГРУЗИТЬ НОВЫЙ МЕМ</h1>

    <div class="form-border">
        <form action="" method=post enctype=multipart/form-data>
            <div class="form-text">Заголовок:<br></div>
            <input type="text" name="title" id="title"><br>
            <div class="form-text">Мем:<br></div>
            <input type=file name=file>
            <input type=submit class="form-submit" value=Загрузить>
        </form>
    </div>

    <font color="red">
        <div align="center">
        {{ upload_message }}
        </div>
    </font>

    </div>
{% endblock %}
