{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block body %}

    <div align="center">
        <h1>РЕГИСТРАЦИЯ</h1>
        <div class="form-border" width="190px">
            <form method="post">
                <div class="form-text">Имя:<br></div>
                <input type="text" name="username" id="username"><br>
                <div class="form-text">Пароль:<br></div>
                <input type="text" name="password" id="password"><br>
                <div class="form-text">Электронная почта:<br></div>
                <input type="text" name="email" id="email"><br>
                <div class="form-text">Возраст:<br></div>

                <input type="text" name="age" id="age"><br>
                <div class="form-text">Пол:<br></div>
                <select size="2" class="form-submit" multiple name="gender">
                    <option selected value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
                <div class="form-text">Хобби:<br></div>
                <input type="text" name="hobby" id="hobby"><br>
                <div class="form-text">Контактная информация:<br></div>
                <input type="text" name="contacts" id="contacts"><br>




                <input class="form-submit" type="submit" value="Зарегистрироваться"><br>
            </form>
        </div>
    </div>


    <font color="red">
        <div align="center">
        {{ message }}
        </div>
    </font>

{% endblock %}
