{% extends 'base.html' %}

{% block title %}Совпадения{% endblock %}

{% block body %}

    <div align="center">
    <h1>СОВПАДЕНИЯ</h1>


    <table border="1px solid">
    <tr><td width="200px">Имя</td> <td width="200px">Количество совпадений</td> </tr>
    {% for i in range(count) %}
        {% if overlaps[i][0] > 0 %}
            <tr> <td><a href="/user/{{overlaps[i][1]}}"> {{overlaps[i][2]}}</a></td> <td>{{overlaps[i][0]}}</td> </tr>
        {% endif %}

    {% endfor %}
    </table>
    </div>

{% endblock %}
